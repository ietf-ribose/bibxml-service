name: Lint

on:
  push:
    paths:
      - '*.py'
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}